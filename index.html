<!DOCTYPE html>
<html>
  <head>
    <title>Buy Stuff!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Buy Stuff!</h1>
      <h2>Customer Information</h2>
      <form id="customer">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="phone">Phone number:</label>
          <input id="phone" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="card">Card Info:</label>
          <input id="card" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-warning">Submit!</button>
      </form>
      <form id="food">
        <select class="form-control" id="groceries">
          <option value="1">Coffee</option>
          <option value="1">Tea</option>
          <option value="3">Apples</option>
          <option value="1.50">Water</option>
          <option value="5">Watermelon</option>
          <option value="3.75">Peaches</option>
          <option value="5">Pineapple</option>
          <option value="3.50">Bananas</option>
          <option value="8">Vodka</option>
        </select>
        <button type="submit" class="btn btn-warning">Submit!</button>
      </form>
    </div>
  </body>
</html>
